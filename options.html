<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flow Auto Clicker 設定</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 20px;
      min-width: 300px;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .option-group {
      margin-bottom: 15px;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    #status {
      margin-top: 10px;
      color: green;
      font-size: 0.9rem;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>設定</h1>
  
  <div class="option-group">
    <label>
      <input type="checkbox" id="useReferenceImage">
      参照画像を使用する
    </label>
  </div>

  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
