<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            width: 250px;
            padding: 16px;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 16px;
            margin: 0 0 16px 0;
            color: #202124;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }

        input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1557b0;
        }

        button:active {
            background-color: #104286;
        }

        .status {
            font-size: 12px;
            color: #188038;
            margin-top: 8px;
            height: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Flow Auto Clicker</h1>

    <div class="option-group">
        <label>
            <input type="checkbox" id="useReferenceImage">
            参照画像を使用する
        </label>
        <div id="status" class="status">設定を保存しました</div>
    </div>

    <button id="openFlowBtn">Flowを開く</button>

    <script src="popup.js"></script>
</body>

</html>
